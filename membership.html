<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="css/style.css">
  
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/56f5ca89c0.js" crossorigin="anonymous"></script>
  
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Great Lakes Services | Log In</title>
      </head>
<body class="grey lighten-3">
    <header>
        <!-- NavBar -->
        <nav>
            <div class="nav-wrapper grey darken-2">
                <a href="index.html" class="brand-logo ml-4 hide-on-med-and-down">Great Lakes Services</a>
                <a href="#!" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="services.html">Our Services</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="prices.html">Prices</a></li>
                    <li><a href="membership.html" class="current">Join Us</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="services.html">Our Services</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="prices.html">Prices</a></li>
                    <li><a href="membership.html" class="current">Join Us</a></li>
                </ul>
            </div>
        </nav>
      </header>

      <!-- Section: Login -->
      <section class="section section-login">
          <div class="container mt-6">
              <h1 class="header center">Log In</h1>
              <form id="login">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="email" id="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">security</i>
                        <input type="password" id="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col s3">
                        <input type="submit" value="submit" class="btn red lighten-2">
                    </div>
                </div>
              </form>
          </div>
      </section>


        <!-- Section: Footer -->
        <section class="section section-footer mt-6">
            <footer class="page-footer">
                <div class="footer-copyright">
                    <p class="mb-4">&copy; 2021 Great Lakes Services Inc.</p>
                </div>
            </footer>
        </section>


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

      <!-- Initialization -->
      <script>
        $(document).ready(function() {
            // Init Side Nav
            $('.button-collapse').sideNav();

            // Init MaterialBoxed
            $(document).ready(function() {
              $('.materialboxed').materialbox();
            })
        })
      </script>
</body>
</html>
